- defaults:
    link:
      create: true
      force: true
      relink: true
      relative: false

- clean: ['~', '~/.config', '~/.local/share/konsole', '~/.config/systemd/user/']

- shell:
  - command: oh-my-zsh/tools/install.sh
    stdout: true
    stderr: true
    description: Installing oh-my-zsh

# Secrets
- link:
    ~/.aws: secrets/aws

