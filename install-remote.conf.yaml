- shell:
  - command: "[ -d ~/Desktop ] && [ '$(ls -A ~/Desktop)' ] && rm -rf ~/Desktop || true"
    description: Trying to remove `Desktop`
  - command: "[ -d ~/Documents ] && [ '$(ls -A ~/Documents)' ] && rm -rf ~/Documents || true"
    description: Trying to remove `Documents`
  - command: "[ -d ~/Music ] && [ '$(ls -A ~/Music)' ] && rm -rf ~/Music || true"
    description: Trying to remove `Music`
  - command: "[ -d ~/Pictures ] && [ '$(ls -A ~/Pictures)' ] && rm -rf ~/Pictures || true"
    description: Trying to remove `Pictures`
  - command: "[ -d ~/Public ] && [ '$(ls -A ~/Public)' ] && rm -rf ~/Public || true"
    description: Trying to remove `Public`
  - command: "[ -d ~/Templates ] && [ '$(ls -A ~/Templates)' ] && rm -rf ~/Templates || true"
    description: Trying to remove `Templates`
  - command: "[ -d ~/Videos ] && [ '$(ls -A ~/Videos)' ] && rm -rf ~/Videos || true"
    description: Trying to remove `Videos`

- link:
    ~/.gitconfig: dots/gitconfig
#    ~/.pam_environment: dots/pam_environment
#    ~/.ssh/config: dots/sshconfig
    ~/.taskrc: dots/taskrc
    ~/.zshrc: dots/zshrc
    ~/.config/user-dirs.dirs: dots/user-dirs.dirs
    ~/.config/yakuakerc: dots/yakuakerc

- link:
    ~/.config/sublime-text-3/Packages/User/sftp_servers/bmc-pub7: sftp-servers/bmc-pub7.json
    ~/.config/sublime-text-3/Packages/User/sftp_servers/defiance: sftp-servers/defiance.json
    ~/.config/sublime-text-3/Packages/User/sftp_servers/rous: sftp-servers/rous.json
    ~/.config/sublime-text-3/Packages/User/Package Control.sublime-settings: sublime-text-3/sublime-package-control-settings.json
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings: sublime-text-3/sublime-user-preferences.json

- link:
    ~/.local/share/konsole/PeacocksInSpace.colorscheme: konsole/PeacocksInSpace.colorscheme
    ~/.local/share/konsole/Clint.profile: konsole/Clint.profile

- link:
    ~/.zfunctions/prompt_pure_setup: pure/pure.zsh
    ~/.zfunctions/async: pure/async.zsh

