- defaults:
    link:
      create: true
      force: true
      relink: true
      relative: false

- clean: ['~', '~/.config']

- shell:
  - command: oh-my-zsh/tools/install.sh
    stdout: true
    stderr: true
    description: Installing oh-my-zsh

- link:
    ~/.gitconfig: dots/gitconfig
    ~/.zshrc: dots/zshrc
    ~/.config/user-dirs.dirs: dots/user-dirs.dirs

- link:
    ~/.zfunctions/prompt_pure_setup: pure/pure.zsh
    ~/.zfunctions/async: pure/async.zsh
